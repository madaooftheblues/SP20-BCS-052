<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Kaggle: Your Machine Learning and Data Science Community</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img
          src="https://www.kaggle.com/static/images/site-logo.svg"
          alt="Kaggle"
          id="logo"
        />
        <div class="nav-links">
          <a href="#">Competitions</a>
          <a href="#">Datasets</a>
          <a href="#">Code</a>
          <a href="#">Discussions</a>
          <a href="#">Courses</a>
        </div>
      </div>
      <div class="nav-right">
        <input type="search" placeholder="Search" class="search-bar" />
        <button class="btn sign-in">Sign In</button>
        <button class="btn register">Register</button>
      </div>
    </nav>
    <div class="hero-container">
      <div class="hero-details">
        <h1 class="hero-heading">Start with more than a blinking cursor</h1>
        <p class="hero-description">
          Kaggle offers a no-setup, customizable, Jupyter Notebooks environment.
          Access GPUs at no cost to you and a huge repository of community
          published data & code.
        </p>

        <button class="btn google">REGISTER WITH GOOGLE</button>
        <button class="btn">Register with Email</button>
      </div>

      <video
        class="hero-video"
        autoplay
        loop
        muted
        src="https://www.kaggle.com/static/video/homepage_landingvideo.mp4"
      ></video>
    </div>
  </body>
</html>
