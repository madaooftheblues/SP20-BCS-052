<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaggle: Your Machine Learning and Data Science Community</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <img src="https://www.kaggle.com/static/images/site-logo.svg"
        alt=Kaggle" class="logo">
        <ul class="nav-links">
          <li><a href="#">Competitions</a></li>
          <li><a href="#">Datasets</a></li>
          <li><a href="#">Code</a></li>
          <li><a href="#">Discussions</a></li>
          <li><a href="#">Courses</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <input type="search" placeholder="Search" />
        <button class="btn">Sign In</button>
        <button class="btn register">Register</button>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-left">
        <h1 class="hero-heading">Start with more than a blinking cursor</h1>
        <p class="hero-description">
          Kaggle offers a no-setup, customizable, Jupyter Notebooks environment.
          Access GPUs at no cost to you and a huge repository of community
          published data & code.
        </p>

        <button class="btn google">REGISTER WITH GOOGLE</button>

        <button class="btn">Register with Email</button>
      </div>
      <video
        src="https://www.kaggle.com/static/video/homepage_landingvideo.mp4"
        autoplay
        loop
        muted
        id="hero-video"
      ></video>
    </section>
  </body>
</html>
